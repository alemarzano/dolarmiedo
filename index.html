<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Primary Meta Tags -->
    <title>Dolarmiedo - Viví el dolar en tiempo real</title>
    <meta
      name="title"
      content="Dolarmiedo - Viví el dolar en tiempo real"
    />
    <meta
      name="description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://dolarmiedo.netlify.app/"
    />
    <meta
      property="og:title"
      content="Dolarmiedo - Viví el dolar en tiempo real"
    />
    <meta
      property="og:description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />
    <meta
      property="og:image"
      content="./img/meta.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:url"
      content="https://dolarmiedo.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Dolarmiedo - Viví el dolar en tiempo real"
    />
    <meta
      property="twitter:description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />
    <meta
      property="twitter:image"
      content="./img/meta.jpg"
    />

    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>DOLARMIEDO</h1>
        <h4>.netlify.app</h4>
      </div>
    </header>
    <main>
      <div class="score">
        <div
          class="score__cotizacion"
          id="fixturein"
        >
          <table cellspacing="0">
            <tbody>
              <tr class="score__cotizacion--header">
                <td colspan="6">
                  <div>
                    <img src="img/dolarBlue.svg" />
                    <span>DOLAR BLUE</span>
                    <img src="img/dolarBlue.svg" />
                  </div>
                </td>
              </tr>
              <tr>
                <td
                  class="score__cotizacion--time"
                  id="scoreTime"
                >
                  <span></span>
                  <img
                    src="https://www.promiedos.com.ar/images/paises/ar.png"
                    alt=""
                  />
                </td>
                <td class="score__cotizacion--operation">
                  <img src="img/comprar.svg" /><br /><span>Compra</span>
                </td>
                <td class="score__cotizacion--result">
                  <div
                    class="rojas1"
                    id="roj1_1_196"
                  ></div>
                  <span id="compra"></span>
                </td>
                <td class="score__cotizacion--result">
                  <span id="venta"></span>
                  <div
                    class="rojas2"
                    id="roj2_1_196"
                  ></div>
                </td>
                <td class="score__cotizacion--operation">
                  <img src="img/vender.svg" /><br /><span>Venta</span>
                </td>
                <td
                  class="game-info"
                  id="for_1_196"
                ></td>
              </tr>
              <tr class="score__cotizacion--lastUpdated">
                <td
                  colspan="6"
                  id="g2_1_196"
                >
                  <span id="timeUpdated"></span>
                  Última actualización
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <br style="clear: both" />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
