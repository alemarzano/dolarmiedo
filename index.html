<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Dolarmiedo" />
    <meta name="application-name" content="Dolarmiedo" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <title>Dolarmiedo - Viví el dolar en tiempo real</title>
    <meta name="title" content="Dolarmiedo - Viví el dolar en tiempo real" />
    <meta
      name="description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dolarmiedo.netlify.app/" />
    <meta
      property="og:title"
      content="Dolarmiedo - Viví el dolar en tiempo real"
    />
    <meta
      property="og:description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />
    <meta
      property="og:image"
      content="https://dolarmiedo.netlify.app/img/meta.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dolarmiedo.netlify.app/" />
    <meta
      property="twitter:title"
      content="Dolarmiedo - Viví el dolar en tiempo real"
    />
    <meta
      property="twitter:description"
      content="El sube y baja de nuestra patria. El único partido en el que todos pierden lo vivís acá, al mejor estilo liga nacional."
    />
    <meta
      property="twitter:image"
      content="https://dolarmiedo.netlify.app/img/meta.jpg"
    />

    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>DOLARMIEDO</h1>
        <h4>.netlify.app</h4>
      </div>
    </header>
    <main id="app">
      <div class="score">
        <score
          v-for="(value, key) in coinQuotes"
          :key="key"
          :title="key"
          :icon="key"
          :buy="value.value_buy"
          :sell="value.value_sell"
          :updated="value.last_update"
          :coin-quote="value"
        ></score>
      </div>
    </main>
    <!-- <script type="module" src="js/index.js"></script> -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
